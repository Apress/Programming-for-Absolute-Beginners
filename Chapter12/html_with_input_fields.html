<!DOCTYPE html>
<html>
	<head>
		<title>Input Fields Example</title>
	</head>
	<body>
		<h1>Input Fields Example</h1>
		<form>
			<p>
				Input Field 1:
				<input type="text" id="field1" />
			</p>

			<p>
				Input Field 2:
				<input type="text" id="field2" />
			</p>
			<button type="button" id="my_button">Click Me</button>
			<p>
				Results:
				<span id="results"></span>
			</p>
			<p id="another_paragraph">
				Another paragraph
			</p>
		</form>
	</body>
</html>
